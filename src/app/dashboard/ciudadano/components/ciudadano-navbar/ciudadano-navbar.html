<header class="ciudadano-navbar">
  <!-- Botón menú (solo mobile) -->
  <button class="menu-toggle" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Título -->
  <div class="ciudadano-left">
    <h1 class="dashboard-title">Dashboard Ciudadano</h1>
  </div>

  <!-- Lado derecho -->
  <div class="ciudadano-right">
    <!-- Notificación -->
    <i class="fa-solid fa-bell notification-icon"></i>

    <!-- Info del usuario -->
    <div class="user-info">
      <div class="user-details">
        <span class="user-name">{{ nombre }} {{ apellido }}</span>
        <span class="user-role">{{ rol }}</span>
      </div>

      <!-- Contenedor avatar -->
      <div class="user-avatar-container" (click)="toggleOpcionesFoto($event)">
        <img [src]="perfil" alt="Perfil" class="user-avatar" />

        <!-- Opciones emergentes -->
        <div class="opciones-foto" *ngIf="mostrarOpciones">
          <button (click)="verPerfil()">Perfil</button>
          <button (click)="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>
</header>
