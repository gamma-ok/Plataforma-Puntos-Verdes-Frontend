<section class="login-section">
  <div class="overlay"></div>

  <div class="login-card">
    <div class="login-header">
      <img src="/assets/img/logo-puntos-verdes.png" alt="Logo Puntos Verdes" class="logo-login">
      <h2>Bienvenido de nuevo</h2>
      <p>Accede con tu usuario y contraseña para continuar</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username"><i class="fa-solid fa-user"></i> Usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" [(ngModel)]="username"
          required />
      </div>

      <div class="form-group password-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" placeholder="••••••••"
            [(ngModel)]="password" required />
          <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"
            title="Mostrar u ocultar contraseña"></i>
        </div>
      </div>


      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <p class="extra-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </p>

      <p class="register-link">
        ¿No tienes cuenta? <a routerLink="/signup">Regístrate aquí</a>
      </p>
    </form>
  </div>
</section>
