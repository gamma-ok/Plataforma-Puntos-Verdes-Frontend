<mat-card class="signup-card">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="registrar()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="user.username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [(ngModel)]="user.password" name="password" type="password" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="user.nombre" name="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="user.apellido" name="apellido" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email" name="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Celular</mat-label>
      <input matInput [(ngModel)]="user.celular" name="celular" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Registrar
    </button>
  </form>
</mat-card>
