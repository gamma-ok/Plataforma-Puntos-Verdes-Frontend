<!-- HERO CONTACTO -->
<section class="page-hero contacto-hero">
  <div class="overlay-hero"></div>
  <div class="container hero-text">
    <h1>Estamos aquí para ayudarte</h1>
    <p>¿Tienes preguntas o sugerencias? Nuestro equipo está listo para atenderte.</p>
  </div>
</section>

<!-- SECCIÓN PRINCIPAL DE CONTACTO -->
<section class="section contacto-section">
  <div class="container contacto-flex">

    <!-- INFO DE CONTACTO -->
    <div class="contact-info">
      <div class="info-card">
        <i class="fa-solid fa-envelope"></i>
        <h3>Email</h3>
        <p>info@puntosverdes.com</p>
      </div>

      <div class="info-card">
        <i class="fa-solid fa-phone"></i>
        <h3>Teléfono</h3>
        <p>+51 999 888 777</p>
      </div>

      <div class="info-card">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Dirección</h3>
        <p>Lima, Perú</p>
      </div>
    </div>

    <!-- FORMULARIO DE CONTACTO -->
    <div class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form>
        <div class="form-group">
          <input type="text" name="nombre" placeholder="Tu nombre y apellido completo" required>
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Tu correo electrónico" required>
        </div>

        <div class="form-group">
          <textarea name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit" class="btn-cta">Enviar mensaje</button>
      </form>
    </div>
  </div>
</section>
